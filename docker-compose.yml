version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: novel_generate_postgres
    environment:
      - POSTGRES_DB=novel_generate
      - POSTGRES_USER=novel_user
      - POSTGRES_PASSWORD=novel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_all_tables.sql:/docker-entrypoint-initdb.d/01-init-all-tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novel_user -d novel_generate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novel_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novel_generate_backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://novel_user:novel_password@postgres:5432/novel_generate
      - REDIS_URL=redis://redis:6379/0
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-}
      - ALIBABA_QWEN_API_KEY=${ALIBABA_QWEN_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-alibaba}
      - PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./novel:/app/novel
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - novel_network

  # Redis缓存（可选，如果后端不需要可以移除）
  redis:
    image: redis:7-alpine
    container_name: novel_generate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novel_network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: novel_generate_frontend
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3001
    networks:
      - novel_network

volumes:
  postgres_data:
  redis_data:

networks:
  novel_network:
    driver: bridge
